<div class="category-container">
  <mat-card class="example-card" *ngFor="let product of productList">
    <mat-card-header>
      <mat-card-title>{{product?.product_name}}</mat-card-title>
      <mat-card-subtitle>Product Code :{{product?.product_code}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product?.imageUrl}}>
    <mat-card-content>
      <p>
        Rent : {{product?.rent}}
      </p>
      <p>Status : {{product?.status}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="[product?.product_code]">Details</button>
      <button mat-button>Book</button>
    </mat-card-actions>
  </mat-card>
</div>
